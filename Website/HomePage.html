            <img class="mySlides" src="Photos/matoro/Matoro Ignika.jpg" style="width:324px; display:block; margin:auto;" class="centerImage" alt="Matoro Ignika">
            <img class="mySlides" src="Photos/matoro/Matoro Family.jpg" style="width:324px; display:block; margin:auto;" class="centerImage" alt="Matoro Family View">
            
            
            <script> 
                var slideIndex = 0;
                carousel();

                function carousel() {
                    var i;
                    var x = document.getElementsByClassName("mySlides");
                    for (i = 0; i < x.length; i++) {
                     x[i].style.display = "none";
                    }
                    slideIndex++;
                    if (slideIndex > x.length) {slideIndex = 1}
                        x[slideIndex-1].style.display = "block";
                        setTimeout(carousel, 2500); // Change image every 2 seconds
                    }
            </script>
